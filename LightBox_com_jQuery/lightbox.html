<!DOCTYPE html>
<html lang="pt-br">
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
       
        $(document).ready(function(){
            $('.lightbox').click(function(){
               
                $('.background, .box').animate({'opacity':'.60'}, 500, 'linear');
                    $('.box').animate({'opacity':'1.00'}, 500, 'linear');
                        $('.background, .box').css('display','block');
            });

            $('.close').click(function(){
                $('.background, .box').animate({'opacity':'0'}, 500, 'linear', function(){
                    $('.background, .box').css('display','none');
                });
            });
            
            $('.background').click(function(){
                $('.background, .box').animate({'opacity':'0'}, 500, 'linear', function(){
                    $('.background, .box').css('display','none');
                });
            });
        
        
        });
         </script>
        <style type="text/css">
            .background {
                position: absolute;
                top:0;
                left:0;
                width:100%;
                height:100%;
                background-color:#000000;
                opacity: 0;
                -moz-opacity: .0;
                filter:alpha (opacity=0);
                z-index:100;
                display: none;
            }

           .box {
                position: absolute;
                top:20;
                left:30%;
                width:600px;
                height:350 px;
                background-color:#ffffff;
                z-index:101;
                -moz-border-radius: 4px;
                padding: 14px;
                border-radius:4px;
                -webkit-border-radius:4px;
                box-shadow: 2px 2px 2px #333333;
                -moz-box-shadow: 2px 2px 2px #333333;
                -webkit-box-shadow:2px 2px 2px #333333;
                display:none;
           }
            
            .close {
                float:right;
                margin-right:10px;
                cursor:pointer;
            }
        </style>
    <head>
        <title>Lightbox - 19/05/2020</title>
    </head>
        <body>
            <h2> Conteúdo da Página</h2>
            <a href="#" class="lightbox">Abrir Lightbox</a>
            <div class="background"></div>
                <div class="box"><div class="close">x</div> Este é o Lightbox</div> 
                    
        </body>
</html>
