<!DOCTYPE html>
<html lang="pt-br">
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <head>
        <title>Aula de Java Script - 4</title>
    </head>
        <body>
          <script type="text/javascript">
         
         var valor = 12;
         var valor2 = ++valor;
            document.write ( valor2 );
        
         var valor = 12;
         var valor2 = --valor;
            document.write ( valor2 );
          </script>




        </body>
</html>
