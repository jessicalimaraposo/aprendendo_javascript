<!DOCTYPE html>
<html lang="pt-br">
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <head>
        <title>Aula de Java Script - 6</title>
    </head>
        <body>
            <script type="text/javascript">
            //laço de repetição: for
               var i;
                for(i=0; i<10; i++){
                    document.write(i);

                }
            //Concatenação para gerar espaço entre os valores exibidos
                var i;
                for(i=0; i<10; i++){
                    document.write(i + ' ');

                }        
            </script>



        </body>
</html>
